<!DOCTYPE html>
<html lang="en">
<head>
    <title>About YOU!</title>
    <h1>About YOU!</h1>
</head>
<body>
    <img src="https://becomeawritertoday.com/wp-content/webp-express/webp-images/uploads/2021/10/How-to-write-about-yourself.jpg.webp" 
         alt="writeaboutyourself" width="300" height="300">
 <p>Enter your basic information for educational purposes!<br><hr></p>
 <video controls> <source src="INTRODUCE.mp4" type="video/mp4"></video>
 <br><br>
    <label for="name">Name:</label>
    <input type="text" name="username" maxlength="20">
    <br><br> 
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br><br>
    <label for="age">Age:</label>
    <input type="number" name="age" min="1" max="100">
    <br><br>
    <label for="phonenum">Phone Number:</label>
    <input type="text" name="phonenum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <br><br>
    <label for="yearofbirth">Year of Birth:</label>
    <select id="yearofbirth" name="yearofbirth">
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
    </select>
    <br><br>
    <fieldset>
        <legend>Address</legend>
        <label for="comaddress">Complete Address:</label>
        <input type="text" id="comaddress" name="comaddress">
        <br>
        <label for="comaddress">City:</label>
        <input type="text" id="city" name="city">
        <br>
        <label for="comaddress">Postal Code:</label>
        <input type="text" id="poscode" name="poscode">
    </fieldset>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="name@example.com">
    <br><br>
    <label for="finalremarks">Final Remarks:</label>
    <textarea id="finalremarks" name="final remarks" rows="5" cols="50"></textarea>
    <br><br>
    <label for="applinumber">Applicant Number:</label>
    <input type="text" id="applinumber" name="applinumber" value="102748010" randomly>
    <br><br>
    <button type="button" onclick="alert('Your responses have been submitted!')">Turn in!</button>
</body>
</html>
